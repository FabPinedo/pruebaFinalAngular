<div class="card bg-white text-dark">
  <div class="card-header">{{info}}</div>
  <div class="card-body">
    <form (ngSubmit)="eliminar(empresa.cod_Empresa)">
      <div class="form-group row">
        <label for="id" class="col-form-label col-sm-2">codigo de empresa</label>
        <div class="col-sm-6">
          <input type="string" class="form-control" [(ngModel)]="empresa.cod_Empresa" name="id">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button"> Eliminar Empresa </button>
        </div>

      </div>
    </form>
  </div>
</div>
