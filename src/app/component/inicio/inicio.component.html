<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form (ngSubmit)="validar()">
      <div class="form-group row">
        <label for="id" class="col-form-label col-sm-2">USUARIO</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.id" name="id">
        </div>
      </div>
      <div class="form-group row">
        <label for="contrasena" class="col-form-label col-sm-2">CONTRASENA</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.contrasena" name="contrasena">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" (click)="login()" role="button" >Validar</button>
        </div>
      </div>
    </form>
  </div>
</div>
